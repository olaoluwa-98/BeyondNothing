{{ define "main" }}
<style>
	.list-pages {
		margin: 0;
	}
</style>
<main role="main">
	{{ .Content }}
	<ul class="list-pages">
		{{ range .Site.RegularPages }}
		<li class="lh-copy"><a href="{{ .Permalink | relURL }}" class="link f5">{{ .Title }}</a> - <time>{{ .Date.Format "January 02, 2006" }}</time></li>
		{{ end }}
	</ul>
	{{ $paginator := .Paginate ( where .Site.RegularPages "Type" "post" ) 10 }}
</main>

{{ end }}
