<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{ partial "head.html" . }}

<body>
    <div class="container">
        {{- partial "header.html" . -}}
        <header role="banner">
            <h1>{{ .Title }}</h1>
        </header>
        <div id="content">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </div>
</body>

</html>
